<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>DISTRIBUTED STYLE</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="/assets/css/styles.css"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/shops">SHOPS</a>
  </div>
</nav>
<!-- Shop section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{image}} alt="..." /></div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder">{{name}}</h1>

        <p class="lead">{{direction}}</p>
        <div class="d-flex">
          <a class="btn btn-outline-dark flex-shrink-0" type="button" style="margin-right: 10px" href="/shops/{{id}}/modifyShop">Modify </a>
          <a class="btn btn-outline-dark flex-shrink-0" type="button" style="margin-right: 10px" href="/shops/{{id}}/delete">Delete</a>
          <a class="btn btn-outline-dark flex-shrink-0" type="button" style="margin-right: 10px" href="/shops/{{id}}/products">View products </a>
          <p></p>
        </div><br><b>SUPPLIERS:</b><br><br>
        <div class="d-flex">{{#suppliers}}
          <div class="col mb-5">
            <a class="card h-100 w-auto" id="no-sub" style="padding: -20px; text-decoration: none" href="/suppliers/{{id}}">
              <h5 class="fw-bolder" style="text-align: center;color: rgba(0,0,0,0.9);">{{name}}</h5>
            </a>
          </div>{{/suppliers}}
          <p></p>
        </div>
          <a class="btn btn-outline-dark flex-shrink-0" type="button" style="margin-right: 10px" href="/shops/{{id}}/addSuppliersToShop">Add suppliers</a>
          <a class="btn btn-outline-dark flex-shrink-0" type="button" style="margin-right: 10px" href="/shops/{{id}}/removeSuppliersToShop">Delete suppliers</a>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright Â© DistributedStyle 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/assets/js/scripts.js"></script>
</body>
</html>
