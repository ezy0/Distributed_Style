<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DISTRIBUTED STYLE</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="/assets/css/styles.css"/>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/index.html">DISTRIBUTED STYLE</a>
            </div>
        </nav>
    <!-- Shop section-->
        <div>
            <h2 href=/shop/{id}">{{nameShop}}</h2> <!-- Hay que ponerlo mas bonito-->
        </div>
    <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{image}} alt="..." /></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{nameP}}</h1>
                        <div class="fs-5 mb-5">
                            <span>${{prize}}</span>
                        </div>
                        <p class="lead">{{description}}</p>
                        <div class="d-flex">
                            <a class="btn btn-outline-dark flex-shrink-0" type="button" href="/shops/{{idShop}}/products/{{idProduct}}/modifyProduct">Modify</a>
                            <a class="btn btn-outline-dark flex-shrink-0" type="button" href="/shops/{{idShop}}/products/{{idProduct}}/deleteProduct">Delete</a>
                            <p></p>
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">Add component</button>
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">Delete component</button>
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">Modify component</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Â© DistributedStyle 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
